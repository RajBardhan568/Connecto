# Server Configuration
server.port=8083 
# Unique port for the Posts Microservice

# Spring Application Name (Critical for Consul)
spring.application.name=posts-microservice

# Service Discovery: Consul Configuration
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/connecto_posts_db
spring.datasource.username=root
spring.datasource.password= # TODO: Replace with your actual password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Enable Feign Clients (Inter-Service Communication)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000