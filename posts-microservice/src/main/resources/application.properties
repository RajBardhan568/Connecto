# ==========================
# Server Configuration
# ==========================
server.port=8083

# ==========================
# Application Name (Important for Consul)
# ==========================
spring.application.name=posts-microservice

# ==========================
# Consul Service Discovery Configuration
# ==========================
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.health-check-url=http://localhost:${server.port}/actuator/health

# ==========================
# Database Configuration (MySQL)
# ==========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/connecto_posts_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# ⚠️ If your MySQL has a password, put it above

# ==========================
# JPA / Hibernate Configuration
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jakarta.persistence.jdbc.url=${spring.datasource.url}

# ==========================
# Feign Client Configuration (Inter-Service Communication)
# ==========================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ==========================
# Actuator Configuration (For Consul Health Checks)
# ==========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.server.port=${server.port}
