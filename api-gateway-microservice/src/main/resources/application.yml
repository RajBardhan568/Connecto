spring:
  application:
    name: api-gateway-microservice
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
          instance-id: ${spring.application.name}
    gateway:
      default-filters:
        - DedupeResponseHeader=Vary Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # Route 1: User Microservice
        - id: user_route
          uri: lb://user-microservice 
          predicates:
            - Path=/api/users/**
          filters:
            - name: Authentication

        # Route 2: Friend Request Microservice
        - id: friends_route
          uri: lb://friend-request-microservice
          predicates:
            - Path=/api/friends/**
          filters:
            - name: Authentication

        # Route 3: Posts Microservice
        - id: posts_route
          uri: lb://posts-microservice
          predicates:
            - Path=/api/posts/**
          filters:
            - name: Authentication