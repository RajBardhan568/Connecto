# Server Configuration
# Unique port for the Friend Request Microservice
server.port=8082 

# Spring Application Name (Critical for Consul)
spring.application.name=friend-request-microservice

# Service Discovery: Consul Configuration
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
mvn spring-boot:run -X
# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/connecto_friends_db
spring.datasource.username=root
# TODO: Replace with your actual password (using blank for XAMPP default)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Enable Feign Clients (Inter-Service Communication)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

