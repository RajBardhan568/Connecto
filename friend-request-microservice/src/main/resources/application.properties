# ==========================
# Server Configuration
# ==========================
server.port=8082

# ==========================
# Application Name (Important for Consul)
# ==========================
spring.application.name=friend-request-microservice

# ==========================
# Consul Service Discovery Configuration
# ==========================
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.health-check-url=http://localhost:8082/actuator/health

# ==========================
# Database Configuration (MySQL)
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/connecto_friends_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / Hibernate Configuration
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================
# Actuator Configuration
# ==========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${server.port}
management.endpoint.health.probes.enabled=true

# ==========================
# Feign Client Configuration (Inter-Service Communication)
# ==========================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
