<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Create Post</h5>
                <textarea class="form-control mb-3" rows="3" placeholder="What's on your mind?"></textarea>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-light me-2"><i class="bi bi-image"></i> Photo/Video</button>
                        <button class="btn btn-light"><i class="bi bi-person-tag"></i> Tag Friends</button>
                    </div>
                    <button class="btn btn-primary" (click)="postUpdate()">Post</button>
                </div>
            </div>
        </div>

        <h4 class="mb-3">News Feed</h4>
        
        <div *ngFor="let post of newsFeedData" class="card shadow-sm mb-4">
            <div class="card-header d-flex align-items-center">
                <img [src]="post.userProfilePic" alt="Profile" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                <div>
                    <h6 class="mb-0">{{ post.userName }}</h6>
                    <small class="text-muted">{{ post.timestamp }}</small>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
                <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="img-fluid rounded mb-3" alt="Post Image">
                
                <hr>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-sm" (click)="toggleLike(post)">
                        <i [class]="post.isLiked ? 'bi bi-heart-fill text-danger' : 'bi bi-heart'"></i> Like ({{ post.likes }})
                    </button>
                    <button class="btn btn-sm"><i class="bi bi-chat"></i> Comment</button>
                    <button class="btn btn-sm"><i class="bi bi-share"></i> Share</button>
                </div>
            </div>
        </div>
        
        <div *ngIf="!newsFeedData || newsFeedData.length === 0" class="alert alert-info text-center">
            Your news feed is empty. Start following people!
        </div>
    </div>
</div>
