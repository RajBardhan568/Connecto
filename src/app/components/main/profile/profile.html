<div class="row">
    <div class="col-lg-10 mx-auto">
        <h2 class="mb-4">Your Profile (US 04)</h2>
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <img [src]="user.profilePic" alt="Profile Picture" class="rounded-circle border border-5 border-white shadow-lg" style="width: 150px; height: 150px; object-fit: cover;">
                
                <h3 class="mt-3">{{ user.firstName }} {{ user.surname }}</h3>
                <p class="text-muted">{{ user.bio }}</p>

                <div class="mt-4">
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="bi bi-pencil-square"></i> Edit Profile
                    </button>
                    <button class="btn btn-secondary">
                        <i class="bi bi-gear"></i> Privacy Settings
                    </button>
                </div>
            </div>
        </div>

        <h4 class="mb-3">Your Posts</h4>
        <div class="alert alert-light text-center">Display user's own posts here (Posts Microservice required).</div>

    </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileLabel">Update Profile Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="inputBio" class="form-label">Bio</label>
                        <textarea class="form-control" id="inputBio" [(ngModel)]="user.bio" name="bio" rows="3"></textarea>
                    </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveProfileChanges()">Save changes</button>
            </div>
        </div>
    </div>
</div>
